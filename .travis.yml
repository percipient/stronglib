language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
# magic to enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
script: inv test
after_success: coveralls
notifications:
  email: false
install:
  - pip install -r requirements.txt
  - pip install python-coveralls
